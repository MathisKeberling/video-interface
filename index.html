<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booth Vidéo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('imageTest.png') no-repeat center center / cover;
      color: white;
      text-align: center;
    }
    #content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px); /* Optionnel pour améliorer la lisibilité */
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      cursor: pointer;
    }
    #countdown {
      font-size: 48px;
      color: yellow;
      display: none;
    }
    video {
      display: none;
      width: 100%;
      margin-top: 20px;
    }
    a {
      margin-top: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: rgba(0, 123, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Bienvenue à notre Booth Vidéo</h1>
    <p>Appuyez sur le bouton ci-dessous pour démarrer votre vidéo</p>
    <div id="countdown">5</div>
    <video id="preview" autoplay playsinline></video>
    <button id="start-btn">Lancer la vidéo</button>
    <button id="stop-btn" style="display:none;">Arrêter</button>
    <a id="download-link" style="display:none;">Télécharger la vidéo</a>
  </div>
  <script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const countdown = document.getElementById('countdown');
    const videoPreview = document.getElementById('preview');
    const downloadLink = document.getElementById('download-link');
    let mediaRecorder, chunks = [];

    startBtn.addEventListener('click', async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
      videoPreview.srcObject = stream;
      videoPreview.style.display = 'block';
      startBtn.style.display = 'none';
      countdown.style.display = 'block';

      let timer = 5;
      const interval = setInterval(() => {
        countdown.textContent = timer--;
        if (timer < 0) {
          clearInterval(interval);
          countdown.style.display = 'none';
          startRecording(stream);
        }
      }, 1000);
    });

    function startRecording(stream) {
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = (event) => chunks.push(event.data);
      mediaRecorder.onstop = () => {
        const videoBlob = new Blob(chunks, { type: 'video/mp4' });
        const videoURL = URL.createObjectURL(videoBlob);
        downloadLink.href = videoURL;
        downloadLink.download = 'video.mp4';
        downloadLink.textContent = 'Télécharger la vidéo';
        downloadLink.style.display = 'block';
        chunks = [];
      };
      mediaRecorder.start();
      stopBtn.style.display = 'block';
      stopBtn.addEventListener('click', () => stopRecording());
    }

    function stopRecording() {
      mediaRecorder.stop();
      stopBtn.style.display = 'none';
      resetUI();
    }

    function resetUI() {
      startBtn.style.display = 'block';
      videoPreview.srcObject.getTracks().forEach(track => track.stop());
      videoPreview.style.display = 'none';
    }
  </script>
</body>
</html>
