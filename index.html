<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booth Vidéo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #image-container {
      display: block;
    }
    #image-container img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #preview {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
      position: relative;
    }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 96px;
      font-weight: bold;
      color: red;
      z-index: 2;
      display: none;
    }
    button {
      margin-top: 10px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      margin-top: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: #28a745;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img src="imageTest.png" alt="Design Canva">
  </div>
  <div id="preview-container">
    <video id="preview" autoplay playsinline></video>
    <div id="countdown">5</div>
  </div>
  <div id="controls">
    <button id="start-btn">Lancer la vidéo</button>
    <button id="stop-btn" style="display: none;">Arrêter</button>
    <a id="download-link">Télécharger la vidéo</a>
  </div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const countdown = document.getElementById('countdown');
    const videoPreview = document.getElementById('preview');
    const imageContainer = document.getElementById('image-container');
    const downloadLink = document.getElementById('download-link');
    let mediaRecorder, chunks = [];

    startBtn.addEventListener('click', async () => {
      // Masquer l'image et afficher la caméra
      imageContainer.style.display = 'none';
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
      videoPreview.srcObject = stream;
      videoPreview.style.display = 'block';
      startBtn.style.display = 'none';
      countdown.style.display = 'block';

      // Démarrer le compte à rebours
      let timer = 5;
      const interval = setInterval(() => {
          countdown.textContent = timer--;
          if (timer < 0) {
              clearInterval(interval);
              countdown.style.display = 'none';
              startRecording(stream);
          }
      }, 1000);
    });

    function startRecording(stream) {
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp8' });
      mediaRecorder.ondataavailable = (event) => chunks.push(event.data);
      mediaRecorder.onstop = () => {
        // Crée un blob complet à partir des chunks enregistrés
        const videoBlob = new Blob(chunks, { type: 'video/webm' });

        // Vérification explicite de la taille du blob
        if (videoBlob.size > 0) {
            console.log(`Blob complet créé, taille : ${videoBlob.size} octets`);
        } else {
            console.error('Erreur : Le blob est vide ou corrompu.');
        }

        // Générer l'URL de téléchargement
        const videoURL = URL.createObjectURL(videoBlob);
        downloadLink.href = videoURL;
        downloadLink.download = 'video.webm';

        // Rendre le lien visible
        downloadLink.style.display = 'block';

        // Réinitialiser les chunks pour la prochaine vidéo
        chunks = [];
      };
      mediaRecorder.start(); // Démarrer l'enregistrement sans limite de durée
      stopBtn.style.display = 'block'; // Afficher le bouton "Arrêter"
    }

    stopBtn.addEventListener('click', () => {
      mediaRecorder.stop(); // Arrêter l'enregistrement uniquement lorsque ce bouton est cliqué
      stopBtn.style.display = 'none'; // Cacher le bouton "Arrêter"
    });

    downloadLink.addEventListener('click', () => {
      // Réinitialiser l'interface après le téléchargement
      downloadLink.style.display = 'none';
      startBtn.style.display = 'block';
      videoPreview.style.display = 'none';
      imageContainer.style.display = 'block';
    });
  </script>
</body>
</html>
