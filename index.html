<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booth Vid√©o</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1); }
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #image-container {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #preview {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
      position: absolute;
      top: 0;
      left: 0;
    }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 150px;
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      color: beige;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
      animation: fadeInOut 1s ease-in-out infinite;
      z-index: 2;
      display: none;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: beige;
      color: black;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
    background-color: #d9b88f;
    transform: scale(1.1); /* Agrandir l√©g√®rement au survol */
    }

    button:active {
      transform: scale(0.95); /* R√©duire l√©g√®rement lorsqu'on clique */
    }

    button i {
      pointer-events: none; /* Emp√™che le clic sur l'ic√¥ne elle-m√™me */
    }
    
    /*
    #start-btn {
      background-color: #FFF8DC; 
    }

    #stop-btn {
      background-color: #FFF8DC; 
    }

    #retry-btn {
      background-color: #FFF8DC; 
    }

    #download-btn {
      background-color: #FFF8DC;
    }
    */
    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: #28a745;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img src="imageTest.gif" alt="Design Canva">
  </div>
  <video id="preview" autoplay playsinline muted></video>
  <div id="countdown">5</div>
  <div id="controls">
    <button id="start-btn">‚ñ∂Ô∏è</button>
    <button id="stop-btn" style="display: none;">‚èπÔ∏è</button>
    <button id="retry-btn" style="display: none;">üîÑ</button>
    <button id="download-btn" style="display: none;">‚úîÔ∏è</button>
  </div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const retryBtn = document.getElementById('retry-btn');
    const downloadBtn = document.getElementById('download-btn');
    const countdown = document.getElementById('countdown');
    const videoPreview = document.getElementById('preview');
    const imageContainer = document.getElementById('image-container');
    let mediaRecorder, chunks = [];



    startBtn.addEventListener('click', async () => {
      // Masquer l'image et afficher la cam√©ra
      imageContainer.style.display = 'none';
      const stream = await navigator.mediaDevices.getUserMedia({ video: { width: { ideal: 1920 }, // R√©solution Full HD
      height: { ideal: 1080 }, facingMode: 'user' }, audio: true });
      videoPreview.srcObject = stream;
      videoPreview.style.display = 'block';
      startBtn.style.display = 'none';
      countdown.style.display = 'block';

      // D√©marrer le compte √† rebours
      let timer = 5;
      const interval = setInterval(() => {
        countdown.textContent = timer--;
        if (timer < 0) {
          clearInterval(interval);
          countdown.style.display = 'none';
          startRecording(stream);
        }
      }, 1000);
    });

    function startRecording(stream) {
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp8' });
      mediaRecorder.ondataavailable = (event) => chunks.push(event.data);
      mediaRecorder.onstop = () => {
        const videoBlob = new Blob(chunks, { type: 'video/webm' });
        const videoURL = URL.createObjectURL(videoBlob);
        downloadBtn.onclick = () => {
          // G√©n√©rer un nom unique bas√© sur la date et l'heure
          const timestamp = new Date().toISOString().replace(/[-:.]/g, "");
          const uniqueName = `video_${timestamp}.webm`;
          const a = document.createElement('a');
          a.href = videoURL;
          a.download = uniqueName;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          resetInterface();
        };
        retryBtn.onclick = () => {
          //R√©initialiser sans t√©l√©chargement
          resetInterface();
        };
        chunks = [];
      };
      mediaRecorder.start();
      stopBtn.style.display = 'block';
    }

    stopBtn.addEventListener('click', () => {
      mediaRecorder.stop();
      stopBtn.style.display = 'none';
      retryBtn.style.display = 'block';
      downloadBtn.style.display = 'block';
    });

    function resetInterface() {
      retryBtn.style.display = 'none';
      downloadBtn.style.display = 'none';
      startBtn.style.display = 'block';
      videoPreview.style.display = 'none';
      imageContainer.style.display = 'block';
    }
  </script>
</body>
</html>
