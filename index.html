<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booth Vidéo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #image-container {
      display: block;
    }
    #image-container img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #preview {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
      position: relative;
    }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 96px;
      font-weight: bold;
      color: red;
      z-index: 2;
      display: none;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 0 10px;
      z-index: 3;
    }
    button, a {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      background: #28a745;
      display: none;
      text-decoration: none;
    }
    a:hover {
      background-color: #1e7e34;
    }
    #stop-btn {
      display: none;
      background-color: #ff4444;
    }
    #stop-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img src="imageTest.png" alt="Design Canva">
  </div>
  <div id="preview-container">
    <video id="preview" autoplay playsinline></video>
    <div id="countdown">5</div>
  </div>
  <div id="controls">
    <button id="start-btn">Lancer la vidéo</button>
    <button id="stop-btn">Arrêter</button>
    <a id="download-link">Télécharger la vidéo</a>
  </div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const countdown = document.getElementById('countdown');
    const videoPreview = document.getElementById('preview');
    const imageContainer = document.getElementById('image-container');
    const downloadLink = document.getElementById('download-link');
    let mediaRecorder, chunks = [];

    // Fonction pour activer le plein écran
    function enableFullscreen() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      }
    }

    // Activer le plein écran dès que la page est chargée
    window.addEventListener('load', enableFullscreen);

    startBtn.addEventListener('click', async () => {
      enableFullscreen(); // S'assurer que le plein écran est activé
      imageContainer.style.display = 'none';
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
      videoPreview.srcObject = stream;
      videoPreview.style.display = 'block';
      startBtn.style.display = 'none';
      stopBtn.style.display = 'block';
      countdown.style.display = 'block';

      let timer = 5;
      const interval = setInterval(() => {
        countdown.textContent = timer--;
        if (timer < 0) {
          clearInterval(interval);
          countdown.style.display = 'none';
          startRecording(stream);
        }
      }, 1000);
    });

    function startRecording(stream) {
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp8' });
      mediaRecorder.ondataavailable = (event) => chunks.push(event.data);
      mediaRecorder.onstop = () => {
        const videoBlob = new Blob(chunks, { type: 'video/webm' });
        const videoURL = URL.createObjectURL(videoBlob);
        downloadLink.href = videoURL;
        downloadLink.download = 'video.webm';
        downloadLink.style.display = 'block';
        chunks = [];
      };
      mediaRecorder.start();
    }

    stopBtn.addEventListener('click', () => {
      mediaRecorder.stop();
      stopBtn.style.display = 'none';
      startBtn.style.display = 'block';
    });

    downloadLink.addEventListener('click', () => {
      downloadLink.style.display = 'none';
      startBtn.style.display = 'block';
      videoPreview.style.display = 'none';
      imageContainer.style.display = 'block';
    });
  </script>
</body>
</html>
