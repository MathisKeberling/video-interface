<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booth Vidéo</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #image-container {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #preview {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
      position: absolute;
      top: 0;
      left: 0;
    }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 96px;
      font-weight: bold;
      color: red;
      z-index: 2;
      display: none;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }
    button {
      padding: 16px;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      background-color: #007bff;
      color: rgb(0, 0, 0);
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      transition: background-color 0.3s, transform 0.2s;
    }
    
    button:hover {
      background-color: #0056b3;
      transform: scale(1.1); /* Agrandir légèrement au survol */
    }
    
    button:active {
      transform: scale(0.95); /* Réduire légèrement lorsqu'on clique */
    }
    
    button i {
      pointer-events: none; /* Empêche le clic sur l'icône elle-même */
    }
    
    #start-btn {
      background-color: #FFF8DC; /* Vert pour le bouton Play */
    }
    
    #stop-btn {
      background-color: #FFF8DC; /* Rouge pour Stop */
    }

    #retry-btn {
      background-color: #FFF8DC; /* Jaune pour Restart */
    }
    
    #download-btn {
      background-color: #FFF8DC; /* Bleu clair pour Check */
    }
    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: #28a745;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img src="imageTest.gif" alt="Design Canva">
  </div>
  <video id="preview" autoplay playsinline muted></video>
  <div id="countdown">5</div>
  <div id="controls">
    <button id="start-btn"><i class="fas fa-play"></i></button>
    <button id="stop-btn" style="display: none;"><i class="fas fa-stop"></i></button>
    <button id="retry-btn" style="display: none;"><i class="fas fa-sync-alt"></i></button>
    <button id="download-btn" style="display: none;"><i class="fas fa-check"></i></button>
  </div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const retryBtn = document.getElementById('retry-btn');
    const downloadBtn = document.getElementById('download-btn');
    const countdown = document.getElementById('countdown');
    const videoPreview = document.getElementById('preview');
    const imageContainer = document.getElementById('image-container');
    let mediaRecorder, chunks = [];



    startBtn.addEventListener('click', async () => {
      // Masquer l'image et afficher la caméra
      imageContainer.style.display = 'none';
      const stream = await navigator.mediaDevices.getUserMedia({ video: { width: { ideal: 1920 }, // Résolution Full HD
      height: { ideal: 1080 }, facingMode: 'user' }, audio: true });
      videoPreview.srcObject = stream;
      videoPreview.style.display = 'block';
      startBtn.style.display = 'none';
      countdown.style.display = 'block';

      // Démarrer le compte à rebours
      let timer = 5;
      const interval = setInterval(() => {
        countdown.textContent = timer--;
        if (timer < 0) {
          clearInterval(interval);
          countdown.style.display = 'none';
          startRecording(stream);
        }
      }, 1000);
    });

    function startRecording(stream) {
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = (event) => chunks.push(event.data);
      mediaRecorder.onstop = () => {
        const videoBlob = new Blob(chunks, { type: 'video/mp4' });
        const videoURL = URL.createObjectURL(videoBlob);
        downloadBtn.onclick = () => {
          // Générer un nom unique basé sur la date et l'heure
          const timestamp = new Date().toISOString().replace(/[-:.]/g, "");
          const uniqueName = `video_${timestamp}.mp4`;
          const a = document.createElement('a');
          a.href = videoURL;
          a.download = uniqueName;
          //document.body.appendChild(a);
          a.click();
          //document.body.removeChild(a);
          resetInterface();
        };
        retryBtn.onclick = () => {
          //Réinitialiser sans téléchargement
          resetInterface();
        };
        chunks = [];
      };
      mediaRecorder.start();
      stopBtn.style.display = 'block';
    }

    stopBtn.addEventListener('click', () => {
      mediaRecorder.stop();
      stopBtn.style.display = 'none';
      retryBtn.style.display = 'block';
      downloadBtn.style.display = 'block';
    });

    function resetInterface() {
      retryBtn.style.display = 'none';
      downloadBtn.style.display = 'none';
      startBtn.style.display = 'block';
      videoPreview.style.display = 'none';
      imageContainer.style.display = 'block';
    }
  </script>
</body>
</html>
